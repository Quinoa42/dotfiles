# my dotbot configuration

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [mkdir -p ~/.config]

- link:
    ~/.dotfiles: ''

# zsh setup

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh

# nvim setup

- link:
    ~/.config/nvim: nvim

# tmux setup


- shell:
  - [git submodule update --init --recursive, Installing submodules]

# Clean symlinks which have moved
- clean: ['~', '~/.config/']
