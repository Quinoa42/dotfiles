# my dotbot configuration

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [mkdir -p ~/.config]

- link:
    ~/.dotfiles: ''

# zsh

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh


# nvim

- link:
    ~/.config/nvim: nvim

# tmux

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]

# Clean symlinks which have moved
- clean: ['~', '~/.config/']
