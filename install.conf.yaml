# my dotbot configuration

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [mkdir -p ~/.config]
  - [tic xterm-256color-italic.terminfo]
  - [tic -x tmux.terminfo]

- link:
    ~/.dotfiles: ''

# zsh

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh


# nvim

- link:
    ~/.config/nvim: nvim

# tmux

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf

# karabiner

- link:
    ~/.karabiner.d: karabiner.d

# hammerspoon

- link:
    ~/.hammerspoon: hammerspoon

# my scripts

- link:
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]

# Clean symlinks which have moved
- clean: ['~', '~/.config/']
