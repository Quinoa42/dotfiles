# my dotbot configuration

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [mkdir -p ~/.config]
  - [tic xterm-256color-italic.terminfo]
  - [tic -x tmux.terminfo]
  - [mkdir -p ~/.vim]

- link:
    ~/.dotfiles: ''

# zsh

- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh


# nvim

- link:
    ~/.config/nvim: nvim
    ~/.vimrc: nvim/init.vim
    # vim-plug
    ~/.vim/autoload: nvim/autoload

# karabiner

- link:
    ~/.config/karabiner: karabiner

# hammerspoon

- link:
    ~/.hammerspoon: hammerspoon

# my scripts

- link:
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]

# tmux

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf


# Clean symlinks which have moved
- clean: ['~', '~/.config/']
